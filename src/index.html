<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon/password-generate-16.png" sizes="16x16" type="image/png">
	<link rel="shortcut icon" href="./images/favicon/password-generate-32.png" sizes="32x32" type="image/png">
	<link rel="shortcut icon" href="./images/favicon/password-generate-96.png" sizes="96x96" type="image/png">
	<title>Password Generator</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<h1 class="header_title">Password Generator</h1>
				<img id="theme" class="sun theme" src="./images/theme/sun.svg" alt="sun">
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main_box">
					<form action="#">
						<input class="main_password-input" type="range" name="password length" id="passwordLength" min="4" max="16" value="4">
					</form>
					<p class="main_password-length" id="password">Password length: 4</p>
					<button class="main_btn" id="btn" type="submit">Generate</button>
				</div>
				<p class="main_password-result" id="passwordResult"></p>
			</div>
		</main>
	</div>
</body>
</html>
